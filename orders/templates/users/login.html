{% extends 'menus/base.html' %}

{% block body %}
	<div class="container">
		<h1 class="text-center">Login</h1>
		{% if message %}
			<p>{{ message }}</p>
		{% endif %}
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label id="uname">Username:</label>
				<input type="text" name="username" class="form-control"placeholder="Enter username" id="uname" required>
			</div>
			<div class="form-group">
				<label id="pass">Password:</label>
				<input type="password" name="password" id="pass" placeholder="Enter password" required class="form-control">
			</div>
			<input type="submit" name="Login" class="btn btn-primary"><br>
		</form>
		<a href="{% url 'register' %}" class="text-center mt-3 d-flex justify-content-center">Create new user</a>
	</div>
	
{% endblock %}
